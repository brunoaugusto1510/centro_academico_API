<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boletim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Boletim do Aluno: <span th:text="${aluno.nome}">Nome</span></h2>
<p>RA: <span th:text="${aluno.ra}">000</span></p>
<hr>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>Nota</th>
        <th>Faltas</th>
        <th>Situação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mat : ${matriculas}">
        <td th:text="${mat.disciplina.nome}">Matemática</td>
        <td th:text="${mat.disciplina.professor}">Prof X</td>
        <td th:text="${mat.nota}">10.0</td>
        <td th:text="${mat.faltas}">0</td>
        <td>
            <span th:if="${mat.nota >= 6}" class="badge bg-success">Aprovado</span>
            <span th:unless="${mat.nota >= 6}" class="badge bg-danger">Reprovado</span>
        </td>
    </tr>
    </tbody>
</table>

<a href="/sistema/alunos" class="btn btn-secondary">Voltar</a>
</body>
</html>

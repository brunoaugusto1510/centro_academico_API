<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gest√£o de Disciplinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Lista de Disciplinas</h1>
<hr>

<a th:href="@{/sistema/disciplinas/nova}" class="btn btn-success mb-3">
    + Adicionar Nova Disciplina
</a>

<a th:href="@{/sistema/alunos}" class="btn btn-primary mb-3">
    Ver Alunos
</a>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Professor</th>
        <th>Semestre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="disc : ${disciplinas}">
        <td th:text="${disc.id}">1</td>
        <td th:text="${disc.nome}">Nome Disciplina</td>
        <td th:text="${disc.professor}">Prof. Teste</td>
        <td th:text="${disc.semestre}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>

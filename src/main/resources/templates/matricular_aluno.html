<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matricular Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content">
        
        <h2>Matricular Aluno: <span th:text="${aluno.nome}"></span></h2>
        <p>RA: <span th:text="${aluno.ra}"></span></p>
        <hr>

        <form th:action="@{/sistema/matricular}" method="POST">
        
            <input type="hidden" name="idAluno" th:value="${aluno.id}" />

            <div class="mb-3">
                <label for="disciplina" class="form-label">Escolha a Disciplina:</label>
                
                <select class="form-select" id="disciplina" name="idDisciplina" required>
                    <option value="" disabled selected>-- Selecione uma disciplina --</option>
                    <tr th:each="disc : ${disciplinas}">
                        <option th:value="${disc.id}" th:text="${disc.nome}"></option>
                    </tr>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Confirmar Matr√≠cula</button>
            <a th:href="@{/sistema/aluno/{id}/boletim(id=${aluno.id})}" class="btn btn-secondary">Cancelar</a>
            
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema Acadêmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Lista de Alunos</h1>
<hr>

<a th:href="@{/sistema/alunos/novo}" class="btn btn-success mb-3">
    + Adicionar Novo Aluno
</a>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>RA</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
        <td th:text="${aluno.id}">1</td>
        <td th:text="${aluno.nome}">Nome Teste</td>
        <td th:text="${aluno.ra}">12345</td>
        <td>
            <a th:href="@{/sistema/aluno/{id}/boletim(id=${aluno.id})}" class="btn btn-primary btn-sm">
                Ver Boletim
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

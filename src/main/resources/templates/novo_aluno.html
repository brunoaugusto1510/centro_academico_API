<form th:action="@{/sistema/alunos/novo}" th:object="${aluno}" method="POST">

        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
    </div>

    <div class="mb-3">
        <label for="ra" class="form-label">RA (Registro AcadÃªmico):</label>
        <input type="text" class="form-control" id="ra" th:field="*{ra}" required>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/sistema/alunos" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
